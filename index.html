<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Body Stat Checker</title>
</head>
<body>
  <div class="container">
    <h1>Body Stat Checker</h1>
    <form action="submit_stats.php" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="picture">Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*">

      <label for="weight">Weight (kg):</label>
      <input type="number" name="weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" name="height" required>

      <label for="strength">Strength (lbs):</label>
      <input type="number" name="strength" required>

      <label for="agility">Agility (s):</label>
      <input type="number" name="agility" step="0.01" required>

      <label for="endurance">Endurance (min):</label>
      <input type="number" name="endurance" step="0.01" required>

      <button type="submit">Submit</button>
    </form>
    <a href="view_athletes.php">View Athletes</a>
  </div>
</body>
</html>
